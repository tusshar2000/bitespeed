default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV['SPEEDBITE_DB_USERNAME'] %>
  password: <%= ENV['SPEEDBITE_DB_PASSWORD'] %>
  host: <%= ENV['SPEEDBITE_DB_HOST'] %>
  port: <%= ENV['SPEEDBITE_DB_PORT'] %>

development:
  <<: *default
  database: <%= ENV['SPEEDBITE_DB_NAME'] %>

production:
  <<: *default
  database: <%= ENV['SPEEDBITE_DB_NAME'] %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: bitespeed_test
